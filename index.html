<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBSCAN Clustering Visualizer</title>
    <script src="./main.js" defer></script>
    <!-- <script src="./p5.min.js" defer></script>
    <script src="./sketch.js" defer></script>
    <script src="./Point.js" defer></script> -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body onload="onload()">
    <div id="canvas"></div>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      "
    >
      <button id="start-btn" onclick="startDBSCAN()">START</button>
      <div style="display: flex; justify-content: center; align-items: center">
        <label
          for="epsilon"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
          >epsilon:
          <div id="epsilonValue"></div
        ></label>
        <input
          type="range"
          id="epsilon"
          step="0.02"
          min="0.1"
          max="1.98"
          value="1"
          oninput="sliderChange()"
        />
        <p id="epsilonShow">1</p>
      </div>
      <div style="display: flex; justify-content: center; align-items: center">
        <label
          for="minPoint"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
          >minPoints:
          <div id="minPointValue"></div
        ></label>
        <input
          type="range"
          id="minPoint"
          step="1"
          min="1"
          max="5"
          value="3"
          oninput="sliderChange()"
        />
      </div>
      <input type="checkbox" checked="true" id="toggleDraw" />
      <button id="clearData">Clear Data</button>
      <button id="saveData">Save Data</button>
    </div>
    <input type="file" accept=".csv,image/*" id="fileUpload" />
    <p id="test"></p>
    <div
      id="svgContainer"
      style="width: 75vw; aspect-ratio: 16/9; margin: 0 auto"
    >
      <svg
        width="100%"
        height="100%"
        preserveAspectRatio="none"
        id="svgCanvas"
        class="drawable"
        style="border: 2px solid black"
      >
        <rect x="0" y="0" width="100%" height="100%" style="fill: white"></rect>
        <g id="scatterPoints">
          <g id="ringRegion"></g>
          <g opacity="0.5" id="clusterRegion"></g>
        </g>
      </svg>
    </div>
  </body>
</html>
