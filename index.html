<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBSCAN Clustering Visualizer</title>
    <script src="./main.js" defer></script>
    <script src="./p5.min.js" defer></script>
    <script src="./sketch.js" defer></script>
    <script src="./Point.js" defer></script>
  </head>
  <body onload="onload()">
    <div id="canvas"></div>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      "
    >
      <button id="start-btn">START</button>
      <div style="display: flex; justify-content: center; align-items: center">
        <label
          for="epsilon"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
          >epsilon:
          <div id="epsilonValue"></div
        ></label>
        <input
          type="range"
          id="epsilon"
          step="0.02"
          min="0.1"
          max="1.98"
          value="1"
          oninput="sliderChange()"
        />
        <p id="epsilonShow">1</p>
      </div>
      <div style="display: flex; justify-content: center; align-items: center">
        <label
          for="minPoint"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
          "
          >minPoints:
          <div id="minPointValue"></div
        ></label>
        <input
          type="range"
          id="minPoint"
          step="1"
          min="1"
          max="5"
          value="3"
          oninput="sliderChange()"
        />
      </div>
      <button onclick="clear">Clear Canvas</button>
    </div>
    <input type="file" accept=".csv,image/*" id="fileUpload" />
    <p id="test"></p>

  </body>
</html>
